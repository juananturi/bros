<html lang="es">
  <head>
    <!-- basic -->
        {% block head %}
        <title>{% block title %}{% endblock %} - My Webpage</title>
        {% endblock %}

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <!-- site metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- bootstrap css -->
    
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}"/>
    <!-- style css -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"/>
    <!-- Responsive-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/responsive.css')}}"/>
    <!-- fevicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/fevicon.png')}} " type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/jquery.mCustomScrollbar.min.css')}}"/>
    <!-- Tweaks for older IEs-->
    <link
      rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen"/>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script
    ><![endif]-->
  </head>
  <!-- body -->
    <!-- loader  -->
    <div class="loader_bg">
      <div class="loader"><img src="images/loading.gif" alt="#" /></div>
    </div>
    <!-- end loader -->
    {% if current_user.is_authenticated %}
    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="{{ url_for('home')}}">Inicio</a>
        <a href="{{ url_for('empleados')}}">Empleado</a>
        <a href="{{ url_for('pedidos')}}">Ventas</a>
        <a href="{{ url_for('clientes')}}">Clientes</a>
        <a href="{{ url_for('productos')}}">Productos</a>
        <a href="{{ url_for('categorias')}}">Categorías</a>
        <a href="{{ url_for('marcas')}}">Marcas</a>
        <a href="{{ url_for('pedidos')}}">Pedidos</a>
        <div class="logout-button">
            <a href="/logout">Cerrar sesión</a>
        </div>
    </div>
    {% endif %}


    
    </div>
    <!-- header -->
    <header>
      <!-- header inner -->
      <div class="header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4 col-sm-4">
              <div class="logo">
                <a href="index.html"><img src="{{url_for('static', filename='images/logo.png')}}" alt="holo" /></a>
              </div>
            </div>
            <div class="col-md-8 col-sm-8">
              <div class="right_bottun rounded p-3">
                <ul class="conat_info d_none">
                  <li>
                    <a href="#"
                      ><i class="fa fa-user" aria-hidden="true"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#"
                      ><i class="fa fa-search" aria-hidden="true"></i
                    ></a>
                  </li>
                </ul>
                <button class="openbtn" onclick="openNav()">
                  <img src="{{url_for('static', filename='images/menu_icon.png')}}" alt="menu" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
   <!-- end header inner -->
  <body class="main-layout">

    <div id="content">{% block content %}{% endblock %}</div>
    {% include 'footer.html' %}
   
      <!-- end footer -->
      <!-- Javascript files-->
      <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
      <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
      <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
      <script src="{{url_for('static', filename='js/jquery-3.0.0.min.js')}}"></script>
      <!-- sidebar -->
      <script src="{{url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js')}}"></script>
      <script src="{{url_for('static', filename='js/custom.js')}}"></script>
      <script>
         function openNav() {
           document.getElementById("mySidepanel").style.width = "250px";
         }
         
         function closeNav() {
           document.getElementById("mySidepanel").style.width = "0";
         }
      </script>

</body>
</html>
