{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}

{% block content %}
<section class="banner_main">
    <div id="banner1" class="carousel slide banner_slide">
       <ol class="carousel-indicators">
          <li data-target="#banner1" data-slide-to="0" class="active"></li>
          <li data-target="#banner1" data-slide-to="1"></li>
          <li data-target="#banner1" data-slide-to="2"></li>
       </ol>
       <div class="carousel-inner">
            <!-- INICIAR SESIÓN -->
          <div class="carousel-item active">
             <div class="container-fluid">
                <div class="carousel-caption">
                   <div class="row">
                      <div class="col-md-7 col-lg-5">
                         <div class="text-bg">
                            <h1>Pedidos y entregas</h1>
                            <span>Tus paquetes a un solo click</span>
                         </div>
                      </div>
                      <div class="col-md-12 col-lg-7">
                         <div class="row">
                            <div class="col-md-6">
                               <div class="ban_track">
                                  <figure><img src="{{url_for('static', filename='images/track.png')}}" alt="#"/></figure>
                               </div>
                            </div>
                            <div class="col-md-6">
                               <form class="transfot" action="/login" method="POST">
                                  <div class="col-md-12">
                                     <h3>Inicia Sesión</h3>
                                  </div>
                                  <div class="col-md-12">
                                     <input class="transfot_form" placeholder="Correo electrónico" type="email" name="email">
                                  </div>
                                  <div class="col-md-12">
                                     <input class="transfot_form" placeholder="Contraseña" type="password" name="password">
                                  </div>
                                  <div class="col-md-12">
                                     <button class="get_now">Iniciar sesión</button>
                                  </div>
                               </form>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
            <!-- REGISTARRSE -->
          <div class="carousel-item">
             <div class="container-fluid">
                <div class="carousel-caption">
                   <div class="row">
                      <div class="col-md-7 col-lg-5">
                         <div class="text-bg">
                            <h1>Pedidos y entregas</h1>
                            <span>Tus paquetes a un solo click</span>
                         </div>
                      </div>
                      <div class="col-md-12 col-lg-7">
                         <div class="row">
                            <div class="col-md-6">
                               <div class="ban_track">
                                  <figure><img src="{{url_for('static', filename='images/track.png')}}" alt="#"/></figure>
                               </div>
                            </div>
                            <div class="col-md-6">
                               <form class="transfot" action="/register" method="POST" >
                                  <div class="col-md-12">
                                     <h3>Registrate</h3>
                                  </div>

                                      <div class="col-md-12">
                                          <input class="transfot_form" placeholder="Correo electrónico" type="email" name="email">
                                        </div>
                                        <div class="col-md-12">
                                            <input class="transfot_form" placeholder="contraseña" type="password" name="password">
                                        </div>
                                        <div class="col-md-12">
                                            <select class="transfot_form" name="rol_id" id="">
                                                <option value="1">Administrativo</option>
                                                <option value="2">Empleado</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12">
                                            <button type="submit" class="get_now">Registrate</button>
                                        </div>
                                </form>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
       <a class="carousel-control-prev" href="#banner1" role="button" data-slide="prev">
       <i class="fa fa-angle-left" aria-hidden="true"></i>
       </a>
       <a class="carousel-control-next" href="#banner1" role="button" data-slide="next">
       <i class="fa fa-angle-right" aria-hidden="true"></i>
       </a>
    </div>
 </section>

{% endblock %}
